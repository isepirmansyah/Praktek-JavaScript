<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        function load() {
            let pilih = document.getElementById('pilih').value
            let myImage = document.getElementById("gambar")
            myImage.src = ''
            if (pilih == '1') {
                myImage.src = 'https://i2.wp.com/pngimage.net/wp-content/uploads/2018/06/kucing-kartun-png-1.png?ssl=1'
                alert('Ini Gambar Kucing')
            } else if (pilih == '2') {
                myImage.src =
                    'https://cdn.statically.io/img/pngimage.net/wp-content/uploads/2018/06/kartun-ikan-png.png'
                alert('Ini Gambar Ikan')
            } else if (pilih == '3') {
                myImage.src =
                    'https://lh3.googleusercontent.com/proxy/xv07r_--0KR7AorUwqObXuqlfFUb_dUhglhzUBQ6XZmAUHt9EvLL4b_ItgqAfjJu-O7mBNxMaFhyFplDtGuvch34oO1j7z-orFlZwN-jNEX5VJu15FxahSQiCNe7xCM-gaY=w1200-h630-p-k-no-nu'
                alert('Ini Gambar Kelinci')
            } else if (pilih == '4') {
                myImage.src =
                    'https://st3.depositphotos.com/1967477/16412/v/600/depositphotos_164120028-stock-illustration-cartoon-silver-back-gorilla.jpg'
                alert('Ini Gambar Gorila')
            } else if (pilih == '5') {
                myImage.src =
                    'https://www.clipartmax.com/png/full/5-59636_elephant-clip-art-black-and-white-free-clipart-gambar-hewan-animasi-gajah.png'
                alert('Ini Gambar Gajah')
            } else if (pilih == '6') {
                myImage.src = 'https://cdn.pixabay.com/photo/2016/03/31/19/31/giraffe-1295078_1280.png'
                alert('Ini Gambar Jerafah')
            } else if (pilih == '7') {
                myImage.src = 'https://cdn.pixabay.com/photo/2012/05/07/01/48/pigeon-47505_640.png'
                alert('Ini Gambar Burung')
            }

        }
    </script>
</head>

<body>
    <select style="width: 200px; height: 30px;" onchange="load()" name="" id="pilih">
        <option value="" hidden>Pilih Gambar ....</option>
        <option value="1">Kucing</option>
        <option value="2">Ikan</option>
        <option value="3">Kelinci</option>
        <option value="4">Gorila</option>
        <option value="5">Gajah</option>
        <option value="6">Jerafah</option>
        <option value="7">Burung</option>
    </select>

    <div style="margin-top: 30px;">
        <img width="30%" id="gambar" src="" alt="">
    </div>
</body>

</html>
